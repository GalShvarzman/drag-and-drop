<mat-card>
  <div class="dropzone" appDnd (onFile)="onFilesChange($event)" (onInvalid)="onFileInvalids($event)" [allowed_extensions]="['csv']" >
    <div class="text-wrapper">
      <div class="centered">Drop your file here!</div>
    </div>
  </div>
  <div class="dropzone-list">
    <ul class="valid">
      <li *ngFor="let file of fileList">
        {{ file.name }}
      </li>
    </ul>
    <ul class="invalid">
      <li *ngFor="let file of invalidFileList">
        {{ file.name }}
      </li>
    </ul>
  </div>
  <app-table [headers]="headers" [displayedColumns]="displayedColumns" [csv]="csv"  *ngIf="csv"></app-table>
  <div class="message" *ngIf="!csv">*Once you drop your CSV file, its content will appear in a table below</div>
</mat-card>
